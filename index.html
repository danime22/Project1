<body>


    <div id="wholeMap" class="uk-flex uk-flex-row-reverse uk-flex-nowrap">

        <div id="formContainer" class="test uk-card uk-card-default">
            <h3 id="inputFormHeading">Search</h3>
            <form id="formTrain" class="">
                <fieldset id="formField" class="uk-fieldset ">


                    <div class="uk-margin">
                        <legend class="uk-legend">Street Name</legend>
                        <input id="streetName-input" class="uk-input" type="text">
                    </div>


                    <div class="uk-margin">
                        <legend class="uk-legend">City</legend>
                        <input id="city-input" class="uk-input" type="text">
                    </div>


                    <div class="uk-margin">
                        <legend class="uk-legend">State</legend>
                        <input id="state-input" class="uk-input" type="text">
                    </div>


                    <div class="uk-margin">
                        <legend class="uk-legend">Zipcode</legend>
                        <input id="zipCode-input" class="uk-input" type="number">
                    </div>

                    <div class="uk-margin">
                        <button id="formSubmit" class="uk-button uk-button-default" value="Submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="tableContainer" class="test1 uk-card uk-card-default">
            <h3 id="inputFormHeading">Crime Report</h3>
            <button class="uk-offcanvas-close" type="button" id="closeButton" uk-close></button>

            <!-- <button id="shootingButton" class="uk-button uk-button-primary" value="button">Police Shootings</button>
            <button id="callsButton" class="uk-button uk-button-primary" value="button">Current Calls</button>
            <button id="crimeButton" class="uk-button uk-button-primary" value="button">Current Crime</button> -->

            <ul uk-tab id="buttonTabs">

                <li><a href="#"><button id="shootingButton" class="uk-button uk-button-primary" value="button">Police
                            Shootings</button></a></li>
                <li><a href="#"><button id="callsButton" class="uk-button uk-button-primary" value="button">Current
                            Calls</button></a></li>
                <li><a href="#"><button id="crimeButton" class="uk-button uk-button-primary" value="button">Crime History
                           </button></a></li>
            </ul>
            <ul uk-tab id="crimeTabs"></ul>
          
           

            <ul class="uk-switcher uk-margin" id="crimeTabTables">

            </ul>

        </div>

        <div id="map" class="uk-flex-wrap-stretch"></div>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    </div>
